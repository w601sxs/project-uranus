version: '3'

services:
  kbos:
    build: .
    entrypoint: python /code/engine_main.py
    volumes:
      - ../data:/data:Z
    env_file:
      - engine_default.env
    environment: 
      - FLAG_COND=kbos
  klax:
    build: .
    entrypoint: python /code/engine_main.py
    volumes:
      - ../data:/data:Z
    env_file:
      - engine_default.env
    environment: 
      - FLAG_COND=klax
  db_updator:
    build: .
    entrypoint: python /code/database_updator.py
    volumes:
      - ../data:/data:Z
    environment: 
      - RERUN=120
